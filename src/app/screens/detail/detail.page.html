<ion-content>

  <div class="header">
    <ion-buttons>
      <ion-button routerLink="/home/food-check-in">
        <ion-icon slot="icon-only" color="light" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>


  </div>

  <div class="card">
    <div class="image">
      <ion-img [src]="food.image"></ion-img>
    </div>


    <div class="card-content">
      <div class="card-title">
        <h1 class="ion-no-margin">{{food.title}}</h1>
      </div>
    </div>

    <div style="display:flex ;"  *ngIf="food.content.length > 1">
      <ion-buttons>
        <ion-button (click)="increaseQ(q)">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
  <div style="margin-left:2px ; margin-right: 2px;">{{ food.quantity }}</div>
      <ion-buttons *ngIf="food.quantity > 0" (click)="decreaseQ(q)">
        <ion-button >
          <ion-icon slot="icon-only" name="remove"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>

    <div class="about">
      <h1>Order content</h1>

      

      <div class="cart-item" *ngFor="let content of this.food.content; let index as i">
        <div class="image">
          <ion-img [src]="content.image"></ion-img>
        </div>
      
        <div class="description">
          <h3>{{content.name }}</h3>
          <p><sup>TND</sup> {{content.price }}</p>
        </div>
      
        <div class="description">
          <ion-buttons>
            <ion-button (click)="increaseQty(index, 1)">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
          </ion-buttons>
      <div class="counter">{{ content.qty }}</div>
          <ion-buttons>
            <ion-button *ngIf="content.qty > 0" (click)="decreaseQty(index, -1)">
              <ion-icon slot="icon-only" name="remove"></ion-icon>
            </ion-button>
          </ion-buttons>
        </div>
      </div>
      <ion-item>
        <ion-label position="floating">Notes :</ion-label>
          <ion-textarea [(ngModel)]="notes"></ion-textarea>
      </ion-item>
    </div>

    <app-button (click)="addItemToCart()" routerLink="/home/food-check-in">Finish order</app-button>

  </div>
  

</ion-content>
