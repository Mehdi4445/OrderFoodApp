<div class="cart-item">
  <div class="image">
    <ion-img [src]="item.image"></ion-img>
  </div>

  <div class="description">
    <h3>{{ item.title }}</h3>
    <div *ngFor="let content of this.item.content; let i = index">
      {{item.content[i].qty}}x {{item.content[i].name}}
  </div>
    <p><sup></sup></p>
  </div>


</div>
